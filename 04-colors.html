<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* color name */
        h1 {
            color: green;
        }

        /* color RGB value */
        h2 {
            color: rgb(212, 123, 93);
        }

        /* color value hex */
        h3 {
            color: #b45ebb;
        }

    </style>

</head>

<body>
    <h1>Raihan Ahmad</h1>
    <h2>A Programmer</h2>
    <h3>Boss Level</h3>
</body>
</html>
